<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PREMIUM AVI A-P-P</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1b0050, #3e8ed0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    .login-box {
      background: #ffffff;
      margin: 0 auto;
      padding: 30px 20px;
      border-radius: 25px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px #000;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 15px;
      display: block;
    }

    button {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #loginBtn {
      background: #00aaff;
      color: white;
    }

    #loginBtn:hover {
      background: #008ecc;
    }

    #whatsappBtn {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }

    #whatsappBtn:hover {
      opacity: 0.9;
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      padding: 30px 25px;
      z-index: 999;
      text-align: center;
      display: none;
      width: 85%;
      max-width: 400px;
      animation: popup 0.3s ease-out;
    }

    .dialog h3 {
      margin: 0;
      font-size: 18px;
      color: #cc0000;
      font-weight: bold;
    }

    @keyframes popup {
      from {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PREMIUM AVI A-P-P</h2>
    <div class="login-box">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Senha">
      <button id="loginBtn" onclick="login()">Continue</button>
      <button id="whatsappBtn" onclick="ativarPremium()">ATIVAR PREMIUM</button>
    </div>
    <footer>all by law on the telegram channel</footer>
  </div>

  <div class="dialog" id="dialog">
    <h3 id="dialog-message">Erro</h3>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8CkFxpyRR9S_26GcuIfpPizZgTo6C_es",
      authDomain: "predictorv4-86be5.firebaseapp.com",
      projectId: "predictorv4-86be5",
      storageBucket: "predictorv4-86be5.appspot.com",
      messagingSenderId: "205359112886",
      appId: "1:205359112886:android:5ce22c97594c1ca0137c17"
    };

    firebase.initializeApp(firebaseConfig);

    function showDialog(msg) {
      const dialog = document.getElementById("dialog");
      const msgBox = document.getElementById("dialog-message");
      msgBox.textContent = msg;
      dialog.style.display = "block";
      setTimeout(() => {
        dialog.style.display = "none";
      }, 3000);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showDialog("Por favor, preencha todos os campos.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "casas.html";
        })
        .catch(error => {
          switch (error.code) {
            case "auth/user-not-found":
              showDialog("Este e-mail não está registrado no nosso servidor.");
              break;
            case "auth/wrong-password":
              showDialog("A senha que inseriu está incorreta.");
              break;
            case "auth/invalid-email":
              showDialog("O e-mail inserido é inválido. Verifique e tente novamente.");
              break;
            case "auth/network-request-failed":
              showDialog("Sem conexão com a internet. Verifique sua ligação.");
              break;
            default:
              showDialog("Erro inesperado: " + error.message);
          }
        });
    }

    function ativarPremium() {
      window.location.href = "https://wa.me/258857681065?text=Olá%2C%20quero%20ativar%20o%20premium%20do%20AVIATOR%20BOT";
    }
  </script>
</body>
</html>
